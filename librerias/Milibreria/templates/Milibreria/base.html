{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Librería Django {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'Milibreria/styles/base.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    {% block extra_css %}
    {% endblock %}

</head>

<body>

  
  <header id="navbar">
    
        <div>
        <img class="imagenlogo1" src="{% static 'Milibreria/img/logo.png' %}" alt="logo">
        </div>
        <nav>
        <ul>
          <a href="{% url 'index' %}">Inicio</a>
          <a href="#descripcion">Quienes somos</a>
          <a href="#descripcion-libro">Colección</a>
          <a href="#contacto">Contacto</a>
          <a href="{% url 'loginusuario' %}">Login</a>
          <a href="{% url 'registro' %}">Registrarse</a>
        </ul>
      </nav>

    </header> 
  

  <main>
    {% block main %}{% endblock %}
  </main>

  <footer>

    <div class="container">
        <div><img class="imagen-foter" src="{% static 'Milibreria/img/instagram.png' %}" alt="footer"></div>
        <div><img class="imagen-foter" src="{% static 'Milibreria/img/facebook.png' %}" alt="footer1"></div>
        <div><img class="imagen-foter" src="{% static 'Milibreria/img/youtube.png' %}" alt="footer2"></div>
        <p>&copy; Librería Django 2024</p>
    </div>

  </footer>
 

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>

 </body>
  </html>
